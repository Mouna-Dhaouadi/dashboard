<div class="container col-md-3">
    <h3> Destination Country Count</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Destination Country</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let attack of destinationCountryCount">
            <td>{{ attack.info }}</td>
            <td>{{ attack.count }}</td>
        </tbody>
      </table>
  </div>
