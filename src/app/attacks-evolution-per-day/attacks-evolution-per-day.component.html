<div class="container col-md-5">
    <h2> attacks Evolution Per Day</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let attack of attacksEvolutionPerDay">
            <td>{{ attack.info }}</td>
            <td>{{ attack.count }}</td>
        </tbody>
      </table>
  
  
  </div>
