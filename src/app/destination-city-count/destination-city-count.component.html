<div class="container col-md-3">
      <h3>destination City Count</h3>
     
      <table class="table">
        <thead>
          <tr>
            <th>Destination City</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let attack of destinationCityCount">
            <td>{{ attack.info }}</td>
            <td>{{ attack.count }}</td>
        </tbody>
      </table>
  </div>
